<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription TEDx 2025</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Inscription à l'événement TEDx 2025</h1>
    </header>

    <main>
        <form action="#" method="post">
            <table border="0">
                <tr>
                    <td><label for="nom">Nom :</label></td>
                    <td><input type="text" id="nom" name="nom" placeholder="Votre nom" maxlength="30" required></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prénom :</label></td>
                    <td><input type="text" id="prenom" name="prenom" placeholder="Votre prénom" maxlength="30" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Votre email" required></td>
                </tr>
                <tr>
                    <td><label for="telephone">Téléphone :</label></td>
                    <td><input type="tel" id="telephone" name="telephone" placeholder="06 12 34 56 78" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" required></td>
                </tr>
                <tr>
                    <td><label for="adresse">Adresse :</label></td>
                    <td><input type="text" id="adresse" name="adresse" placeholder="Votre adresse" maxlength="100" required></td>
                </tr>
                <tr>
                    <td><label for="ville">Ville :</label></td>
                    <td><input type="text" id="ville" name="ville" placeholder="Votre ville" maxlength="50" required></td>
                </tr>
                <tr>
                    <td><label for="code-postal">Code Postal :</label></td>
                    <td><input type="text" id="code-postal" name="code-postal" placeholder="75000" maxlength="5" required></td>
                </tr>
                <tr>
                    <td><label for="departement">N° Département :</label></td>
                    <td><input type="number" id="departement" name="departement" placeholder="75" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="submit-btn">Valider</button>
                    </td>
                </tr>
            </table>
        </form>

        <!-- Lien pour retourner à l'accueil -->
        <div class="back-link">
            <a href="indexMISSION4.html" class="button">Retour à l'accueil</a>
        </div>
    </main>
</body>
</html>
